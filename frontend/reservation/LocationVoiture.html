<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Location de voiture</title>
    <link rel="stylesheet" href="css/VoitureStyle.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div action="container">
                <a href="#" class="logo">
                    <img src="image/logo1.png" alt="" srcset="Travel 59">
                </a>
            </div>
            <div class="home-btns">
                <button class="btn-booking"> <a href="#searchHebergemets" style="color:white">Hébergements</a></button>
                <button class="btn-booking"><a href="#" style="color:white">Vols</a></button>
                <button class="btn-booking"><a href="Taxis.html" style="color:white">Taxi</a></button>
                <button class="btn-booking"><a href="#" style="color:white">Voiture de location</a></button>
                <button class="btn-booking"><a href="#" style="color:white">Activites</a></button>
                <button class="btn-booking"><a href="#" style="color:white">Trains</a></button>
            </div>
            <div class="publicite" style=" color:aliceblue; margin-top: 30px;">
                <h1> Réservez simplement</h1>
                <p style=" color:aliceblue; margin-top: 30px;">"Réservez votre taxi en toute simplicité - Disponible 24/7".</p>
            </div>
        </div>
    </header>
    <main>
        <section class="home" id="home" style="margin-top:180px; background: url(image/voiture.jpg); ">
            <div class="touch-search">
                <div class="container">
                    <form action="" class="form" id="searchHebergemets">
                        <div class="input-line">
                            <label for="destination" class="input-label">Lieu de depart </label>
                            <input type="text" name="destination" id="destination" class="input-field" placeholder="Entrer lieu de prise en charge " style="color: rgba(0, 27, 26, 0.75);">
                        </div>

                        <div class="input-line">
                            <label for="pax" class="input-label">Lieu arrivee</label>
                            <input type="text" name="pax" id="pax" class="input-field" placeholder="entrer votre destination" style="color: rgba(0, 27, 26, 0.75);">
                        </div>

                        <div class="btns-line">
                            <button type="submit" class="btn-booking">Rechercher</button>

                        </div>
                    </form>
                </div>
            </div>
        
</body>
</html>
